{% extends "layout.html" %}
{% block content %}
    <h1 class="content-title">Leaderboard</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
        {% for user, score in leaderboard %}
        <tr>
            <td>{{ user }}</td>
            <td>{{ score }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
