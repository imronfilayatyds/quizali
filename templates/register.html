{% extends "layout.html" %}
{% block content %}
    <h1 class="content-title">Registration</h1>

    <div class="form-wrapper">
        <form action="{{ url_for('register') }}" method="POST" class="form-ctr">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="nickname">Nama Panggilan:</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Konfirmasi Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn">Buat account</button>
            <p class="after-button">Sudah punya account? <a href="{{ url_for('login') }}">Login di sini</a></p>
        </form>
    </div>
{% endblock content %}
